<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>管理者</h1>
    <button onclick="goToHome()">名字录入界面</button>
    <div class="result-list">
        <h2>结果列表</h2>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>开始时间</th>
                    <th>项目时间</th>
                    <th>金额</th>
                    <th>结束时间</th>
                </tr>
            </thead>
            <tbody id="resultList"></tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取存储的结果列表
        const results = JSON.parse(localStorage.getItem('results')) || [];
        const resultListElement = document.getElementById('resultList');

        // 显示结果列表
        results.forEach(result => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${result.name}</td>
                <td>${result.startTime}</td>
                <td>${result.duration}</td>
                <td>${result.price}</td>
                <td>${result.endTime}</td>
            `;
            resultListElement.insertBefore(tr, resultListElement.firstChild); // 插入到表格顶部
        });
    });

    function goToHome() {
        window.location.href = 'face.html'; // 假设主界面页面名为 face.html
    }
</script>

</body>
</html>
