<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入开始时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>開始時間</h1>
    <form id="startTimeForm">
        <input type="time" id="startTimeInput" required>
        <button type="submit">情報確認</button>
    </form>
    <button onclick="goBack()">コース选择界面</button>
</div>

<script>
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    document.getElementById('startTimeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const time = document.getElementById('startTimeInput').value;
        if (time) {
            const currentDate = new Date();
            const startTime = new Date(`${currentDate.toDateString()} ${time}`);
            const option = getQueryParameter('option');
            const name = getQueryParameter('name'); // 获取姓名参数
            const duration = getQueryParameter('duration');
            const price = getQueryParameter('price');
            window.location.href = `result.html?name=${encodeURIComponent(name)}&option=${option}&startTime=${startTime.toISOString()}&duration=${duration}&price=${price}`;
        } else {
            alert('開始時間');
        }
    });

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
