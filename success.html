<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>コース选择</h1>
    <button onclick="selectOption(1, 90, 3000)">コースA<br>90分<br>3000円</button>
    <button onclick="selectOption(2, 90, 3000)">コースB<br>90分<br>3000円</button>
    <button onclick="selectOption(3, 90, 3000)">コースC<br>90分<br>3000円</button>
    <button onclick="selectOption(4, 90, 3000)">コースD<br>90分<br>3000円</button>
    <button onclick="goBack()">名字输入界面</button>
</div>

<script>
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const name = getQueryParameter('name'); // 获取姓名参数

    function selectOption(option, duration, price) {
        window.location.href = `start_time.html?name=${encodeURIComponent(name)}&option=${option}&duration=${duration}&price=${price}`;
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
